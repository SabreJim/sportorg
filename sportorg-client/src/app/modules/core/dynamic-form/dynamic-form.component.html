<form novalidate class="edit-form">

  <ng-container *ngFor="let editField of formFields">
    <div class="field-wrapper">
    <h3>{{editField.title}}</h3>
    <mat-form-field class="editor-field">
        <ng-container *ngIf="editField.type ==='string'">
          <input matInput/>
        </ng-container>
        <ng-container *ngIf="editField.type ==='number'">
          <input matInput/>
        </ng-container>
        <ng-container *ngIf="editField.type ==='date'">
          <input matInput [matDatepicker]="picker" placeholder="Choose a date">
          <button mat-button *ngIf="currentRow[editField.fieldName]" matSuffix mat-icon-button
                  (click)="clearDate(editField.fieldName)">
            <mat-icon>close</mat-icon>
          </button>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </ng-container>
        <ng-container *ngIf="editField.type ==='select'">
        <div>make select input</div>
          <input matInput/>
        </ng-container>
      </mat-form-field>
    </div>
  </ng-container>
</form>
