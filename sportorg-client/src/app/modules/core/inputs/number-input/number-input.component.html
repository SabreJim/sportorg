<mat-form-field floatLabel="always" appearance="outline">
  <mat-label>{{title}}</mat-label>
  <input type="number" matInput [required]="isRequired" [formControl]="numberFormControl"/>
  <button mat-button *ngIf="numberFormControl.value" matSuffix mat-icon-button (click)="clearNumber()">
    <mat-icon>close</mat-icon>
  </button>
  <mat-error *ngIf="numberFormControl.hasError('required')">{{title}} is required</mat-error>
</mat-form-field>
