<ng-container *ngIf="!useTextArea ">
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>{{title}}</mat-label>
    <button matprefix *ngIf="hint" mat-icon-button
            appTooltip [hangRight]="true" [tooltipData]="hint"
    ><mat-icon>info</mat-icon></button>
    <input type="text" matInput [required]="isRequired"
            [formControl]="textFormControl"/>
    <button mat-button *ngIf="textFormControl.value" matSuffix mat-icon-button (click)="clearString()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-error *ngIf="textFormControl.hasError('required')">{{title}} is required</mat-error>
  </mat-form-field>
</ng-container>
<ng-container *ngIf="useTextArea === true">
  <textarea matInput
            [value]="textFormControl.value"
            (input)="updateValue($event)"
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="8"></textarea>
</ng-container>
