<mat-form-field floatLabel="always" appearance="outline">
  <mat-label>{{title}}</mat-label>
  <input matInput type="time" [formControl]="timeControl" [required]="isRequired" />
  <button mat-button *ngIf="timeControl.value" matSuffix mat-icon-button (click)="clearTime()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
