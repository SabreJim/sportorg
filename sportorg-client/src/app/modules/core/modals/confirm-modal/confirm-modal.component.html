<div mat-dialog-title>{{config.title}}</div>
<mat-dialog-content>
  <p [innerHTML]="config.message | safePipe: 'html'"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false" *ngIf="config.showCancel !== false">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{config.confirmText || 'Okay'}}</button>
</mat-dialog-actions>
