<div class="page-wrapper">
  <div class="header-bar">
    <div class="spacer"></div>
    <h1>Fitness Tracker</h1>
    <button mat-raised-button color="accent" class="tip-icon" (click)="showHint()">
      <i class="far fa-question-circle" title="show me a hint!"></i>
    </button>
  </div>


  <mat-tab-group class="widget-container" mat-align-tabs="center" dynamicHeight
    (selectedIndexChange)="notifyTabs($event)">
    <mat-tab label="status" >
      <ng-template matTabContent>
        <app-fitness-widget [profile]="currentProfile" [isActive]="activeTabId" [appUser]="currentUser">
        </app-fitness-widget>
      </ng-template>
    </mat-tab>


    <mat-tab label="exercises">
      <ng-template matTabContent>
        <app-exercises-widget [profile]="currentProfile" [isActive]="activeTabId" [appUser]="currentUser">
        </app-exercises-widget>
      </ng-template>
    </mat-tab>

    <mat-tab label="compare">
      <ng-template matTabContent>
        <app-fitness-compare [profile]="currentProfile" [isActive]="activeTabId">
        </app-fitness-compare>
      </ng-template>
    </mat-tab>

    <mat-tab label="history">
      <ng-template matTabContent>
        <app-fitness-log>
        </app-fitness-log>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

</div>
