<div class="page-wrapper">
  <h2>Programs</h2>
  <season-switcher (seasonChanged)="selectSeason($event)"></season-switcher>
  <mat-accordion [multi]="true" id="programs">
    <ng-container *ngFor="let programItem of currentPrograms">
      <app-program-panel
        [programItem]="programItem"
      ></app-program-panel>
    </ng-container>
  </mat-accordion>
</div>
