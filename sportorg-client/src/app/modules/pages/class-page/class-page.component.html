<div class="page-wrapper">
  <h2>Programs</h2>
  <mat-accordion [multi]="true" id="programs">
    <mat-expansion-panel *ngFor="let programItem of currentPrograms"
         [expanded]="programItem.expanded"
         [ngStyle]="{ 'border-width': '2px', 'border-style': 'solid', 'border-color': programItem.colorValue }">
      <mat-expansion-panel-header>
        <h1>{{programItem.levelName}}</h1>
        <org-registration-button
          [program]="programItem"
        ></org-registration-button>
      </mat-expansion-panel-header>
        <!-- Panel Content -->
        <mat-chip-list class="info-chips">
          <mat-chip>Season: {{programItem.seasonName}} {{programItem.year}}</mat-chip>
          <mat-chip>Day(s): {{programItem.daysText}}</mat-chip>
          <mat-chip>Class length: {{programItem.duration}} minutes</mat-chip>
        </mat-chip-list>
        <p [innerHTML]="programItem.levelDescription | safePipe: 'html'"></p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
