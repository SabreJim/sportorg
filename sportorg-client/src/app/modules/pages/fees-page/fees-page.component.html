<div class="page-wrapper">

  <h2>Fees</h2>

  <mat-accordion [multi]="true" >
    <mat-expansion-panel *ngFor="let fee of feeStructures"
                         [expanded]="fee.expanded"
                         >
      <mat-expansion-panel-header>
        <h1>{{fee.feeName}}</h1>
        <org-registration-button [feeStructure]="fee"></org-registration-button>
      </mat-expansion-panel-header>
      <!-- Panel Content -->

      <div class="input-line">
        <span class="item-title">Period:</span>
        <input class="item-value" disabled="disabled"
               value="{{(fee.feePeriod === 'SEASON') ? 'Per season (approx 3 months)' : 'Per lesson' }}">
      </div>
      <div class="input-line">
        <span class="item-title">Cost:</span>
        <input class="item-value" disabled="disabled" value="$ {{fee.feeValue}}">
      </div>
      <p [innerHTML]="fee.feeDescription | safePipe: 'html'"></p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
