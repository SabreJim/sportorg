<div class="page-wrapper">
  <h1> Members/Fencers</h1>
    <mat-card class="table-card">
      <app-filter-bar
        [filterConfig]="filterConfig"
        (requestFilter)="filterMembers($event)"
      ></app-filter-bar>
      <app-table ngClass="primary-table"
                 [tableColumns]="memberColumns"
                 [gridData]="memberRows"
                 [trackById]="'memberId'"
                 [altClass]="'tall-input-table'"
      ></app-table>
    </mat-card>
</div>
