<div class="page-wrapper">
  <mat-expansion-panel [expanded]="true" [disabled]="true">
    <mat-expansion-panel-header class="panel-header">
      <h1>Weekly Schedule</h1>
    </mat-expansion-panel-header>
    <season-switcher (seasonChanged)="selectSeason($event)"></season-switcher>
    <div class="schedule-grid" >
      <div class="day-column" *ngFor="let weekHeader of weekdays">
        <div class="day-header grid-item">{{weekHeader.dayName}}</div>
          <ng-container *ngFor="let dayClass of dayColumns[weekHeader.id]">
            <div class="class-item grid-item"
                 [style.max-height]="maxClassHeight"
                 [style.backgroundColor]="dayClass.bgColor"
                 [style.borderColor]="dayClass.bgColor"
                 [style.color]="dayClass.textColor">
              <span class="name">{{dayClass.programName}}</span>
              <span class="name" *ngIf="dayClass.secondProgramName">and {{dayClass.secondProgramName}}</span>
              <span class="time">{{dayClass.startTime}}</span>
              <span class="time">to {{dayClass.endTime}}</span>
              <span class="date" *ngIf="dayClass.startDate">Starting:{{dayClass.startDate}}</span>
            </div>
          </ng-container>
      </div>


    </div>

  </mat-expansion-panel>
</div>
